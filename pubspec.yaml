name: ftp_server
description: "This package provides a simple FTP server implementation in Dart. It supports both read-only and read-and-write modes, making it suitable for various use cases. The server allows clients to connect and perform standard FTP operations such as listing directories, retrieving files, storing files, and more."
version: 1.0.4
homepage: https://github.com/abdelaziz-mahdy/ftp_server

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  basic_utils: ^5.7.0
  intl: ^0.19.0
  path: ^1.9.0
dev_dependencies:
  test: ^1.25.5
  lints: ^4.0.0
  pure_ftp: ^0.7.5

